    <div class="container">
        <div class="card">
            <div class="card-header">

            <div class="card-body">
                <form action="#" method="post">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-8 mb-2">
                                <label for="fname">Full name</label>
                                <input type="text" class="form-control" name="fnmae" required placeholder="enter your name"
                                    id="fname">
                            </div>
                            <div class="col-8 mb-2">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" name="Email" required placeholder="Email@email.com"
                                    id="Email" aria-roledescription="emailsecu">
                                <small id="emailSecu">We'll never share your email with any one</small>
                            </div>
                            <div class="col-8 mb-2">
                                <div class="form-check form-check-inline p-0">
                                    <label for="Gender">Gender</label>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" value="male"
                                            id="male">
                                        <label for="male" class="form-check-label">male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" value="female"
                                            id="female">
                                        <label for="female" class="form-check-label">female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" value="other"
                                            id="other">
                                        <label for="other" class="form-check-label">other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 mb-2">
                                <label for="Mobile">Mobile Number</label>
                                <input type="text" class="form-control" name="Mobile" required placeholder="1234567980"
                                aria-describedby="mobileNumber"
                                    id="Mobile">
                                <small id="mobileNumber" class="form-text text-muted">we'll never share your number with anyone</small>
                            </div>
                            <div class="col-8 mb-2">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div class="col-8 mb-2">
                                <label for="confirmPassword">Password</label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                            </div>
